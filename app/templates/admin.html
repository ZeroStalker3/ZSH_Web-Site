<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê–¥–º–∏–Ω–∫–∞ ZSH</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º CSS –¥–ª—è —Ç–µ–º –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/themes/' + theme + '.css') }}">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg, #000); /* fallback ‚Äî —á—ë—Ä–Ω—ã–π */
      color: var(--text, #fff);     /* fallback ‚Äî –±–µ–ª—ã–π */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: var(--accent, #7f5af0);
      margin-bottom: 1rem;
      text-align: center;
      animation: glitch 1.2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 1px #ff00c8, -1px -1px #00fff7; }
      20% { text-shadow: -1px 2px #ff00c8, 2px -1px #00fff7; }
      40% { text-shadow: 2px -2px #ff00c8, -1px 2px #00fff7; }
      60% { text-shadow: -2px 2px #ff00c8, 1px -2px #00fff7; }
      80% { text-shadow: 1px -1px #ff00c8, -2px 1px #00fff7; }
      100% { text-shadow: 0 0 #ff00c8, 0 0 #00fff7; }
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: var(--bg, #000);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--accent-shadow, #7f5af0aa);
      text-align: center;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: var(--accent, #7f5af0);
      color: var(--bg, black);
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }

    button:hover {
      background: #a78af0;
    }

    .page-controls {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .page-controls button {
      width: auto;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      color: var(--text, white);
      background: transparent;
      border: 1.5px solid var(--accent, #7f5af0);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .page-controls button:hover {
      background: var(--accent, #7f5af0);
      color: var(--bg, black);
    }

    @media (max-width: 500px) {
      .box { margin: 1rem; }
    }

    .admin-box {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px 40px;
      background: var(--bg, #1a1a1a);
      border-radius: 16px;
      box-shadow: 0 0 25px var(--accent, #7f5af0);
      font-family: 'Orbitron', sans-serif;
      color: var(--text, #eee);
      text-align: center;
    }

    .admin-box h1 {
      font-size: 2.5rem;
      color: var(--accent, #7f5af0);
      margin-bottom: 20px;
      text-shadow: 0 0 15px var(--accent, #7f5af0);
    }

    .welcome-msg {
      font-size: 1.1rem;
      color: var(--text, #aaa);
      margin-bottom: 25px;
    }

    .admin-actions {
      margin-bottom: 30px;
    }

    .btn {
      background: var(--accent, #7f5af0);
      color: var(--bg, #0a0a0a);
      padding: 12px 26px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 12px var(--accent, #7f5af0);
    }

    .btn:hover {
      background: var(--accent-hover, #a37aff);
      box-shadow: 0 0 20px var(--accent-hover, #a37affcc);
    }

    .page-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .nav-btn {
      background: transparent;
      border: 2px solid var(--accent, #7f5af0);
      color: var(--accent, #7f5af0);
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: var(--accent, #7f5af0);
      color: var(--bg, #0a0a0a);
      box-shadow: 0 0 12px var(--accent, #7f5af0cc);
    }

    .admin-content {
      margin-top: 40px;
      text-align: left;
    }

  </style>
</head>
<body>

<div class="admin-box">
  {% if request.endpoint != 'main.create_post' %}
    <h1>üéõ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
    <p class="welcome-msg">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <strong>{{ current_user.username }}</strong>.</p>

    <div class="admin-actions">
      <a href="{{ url_for('main.create_post') }}" class="btn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç</a>
    </div>
  {% endif %}

  <div class="page-controls">
    <button class="nav-btn" onclick="location.href='{{ url_for('main.index') }}'">üè† –ì–ª–∞–≤–Ω–∞—è</button>
    <button class="nav-btn" onclick="location.href='{{ url_for('main.about') }}'">‚ÑπÔ∏è –û –Ω–∞—Å</button>
  </div>

  <div class="admin-content">
    {% block content %}{% endblock %}
  </div>
</div>
</script>
</body>
</html>
